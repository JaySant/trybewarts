<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="/images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" method="get" class="trybewarts-login">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit" id="submit">Entrar</button>
        </form>
    </header>
    <main>
        <div id="family">
            <label id="label-family" for="">Qual sua fam√≠lia?
                <label for="front">
                <input type="radio" name="family" id="front">Frontend
                </label>
                <label for="back">
                    <input type="radio" name="family" id="back">Backend
                </label>
                <label for="full">
                    <input type="radio" name="family" id="full">FullStack
                </label>
            </label>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
