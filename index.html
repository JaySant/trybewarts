<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="/images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" method="get" class="trybewarts-login">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit" id="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <h1>Formulário de Avaliação</h1>
            <div id="form-initial">
                <input type="text" id="input-name" name="Nome" placeholder="Nome" >
                <input type="text" id="input-lastname" name="sobrenome" placeholder="Sobrenome">
                <input type="email" id="input-email" name="emailform" placeholder="Email">
                    <select id="house" name="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
            </div>
            
            <hr>

            <div id="family">
                <label id="label-family">Qual sua família?</label>
                    <label for="front">
                        <input type="radio" name="family" value="Frontend" id="front">Frontend
                    </label>
                    <label for="back">
                        <input type="radio" name="family" value="Backend" id="back">Backend
                    </label>
                    <label for="full">
                        <input type="radio" name="family" value="FullStack" id="full">Fullstack
                    </label>
            </div>

            <div>
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                    <label for="hofs">
                        <input type="checkbox" value="HoFs" id="hofs">HoFs
                    </label>
                    <label for="jest">
                        <input type="checkbox" value="Jest" id="jest">Jest
                    </label>
                    <label for="promises">
                        <input type="checkbox" value="Promises" id="promises">Promises
                    </label>
                    <label for="react">
                        <input type="checkbox" value="React" id="react">React
                    </label>
                    <label for="sql">
                        <input type="checkbox" value="SQL" id="sql">SQL
                    </label>
                    <label for="python">
                        <input type="checkbox" value="Python" id="python">Python
                    </label>
            </div>

            <hr>

            <div id="rate">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="">
                    <input type="radio" name="rate" value="1">1
                </label>
                <label for="">
                    <input type="radio" name="rate" value="2">2
                </label>
                <label for="">
                    <input type="radio" name="rate" value="3">3
                </label>
                <label for="">
                    <input type="radio" name="rate" value="4">4
                </label>
                <label for="">
                    <input type="radio" name="rate" value="5">5
                </label>
                <label for="">
                    <input type="radio" name="rate" value="6">6
                </label>
                <label for="">
                    <input type="radio" name="rate" value="7">7
                </label>
                <label for="">
                    <input type="radio" name="rate" value="8">8
                </label>
                <label for="">
                    <input type="radio" name="rate" value="9">9
                </label>
                <label for="">
                    <input type="radio" name="rate" value="10">10
                </label>
            </div>

            <div id="comment">
                <label class="textarea" for="text">Deixe seu comentário:
                    <textarea name="" id="text" cols="30" rows="10" maxlength="500"></textarea>
                </label>
            </div>
            <div id="infos">
                <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
                    <input id="agreement" type="checkbox">
                </label>
            </div>
            <button id="submit-btn" type="submit">Enviar</button>
            
        </form>
        <div class="logo-image">
           <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
        </div>
      </main>
    <div id='rodapé'>
    <footer>Direitos reservados à Trybewarts©</footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
