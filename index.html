<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="/images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" method="get" class="trybewarts-login">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit" id="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <h1>Formulário de Avaliação</h1>
            
        </form>
        <div id="family">
            <label id="label-family" for="">Qual sua família?
                <label for="front">
                <input type="radio" name="family" id="front">Frontend
                </label>
                <label for="back">
                    <input type="radio" name="family" id="back">Backend
                </label>
                <label for="full">
                    <input type="radio" name="family" id="full">FullStack
                </label>
            </label>
        </div>
        <div id="content">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?
                <label for="hofs">
                    <input type="checkbox" id="hofs">HoFs
                </label>
                <label for="jest">
                    <input type="checkbox" id="jest">Jest
                </label>
                <label for="promises">
                    <input type="checkbox" id="promises">Promises
                </label>
                <label for="react">
                    <input type="checkbox" id="react">React
                </label>
                <label for="sql">
                    <input type="checkbox" id="sql">SQL
                </label>
                <label for="python">
                    <input type="checkbox" id="python">Python
                </label>
            </label>
        </div>        
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>
</html>
